<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form id="senhaForm">
			<p:panel id="panel" header="#{msgs['login.passw.altera']}">

				<p:messages id="a"></p:messages>
				
					<h:inputHidden id="id" value="#{loginController.usuario.id}" />
				<h:panelGrid id="panelAltera" columns="3" cellpadding="5">

					<h:outputLabel value="#{msgs['login.passw.fldSenha']}" for="txtSenhaAtual" />
					<p:password id="txtSenhaAtual"
						value="#{loginController.usuario.senha}" />
					<p:message id="msSenhaAtual" for="txtSenhaAtual"></p:message>

					<h:outputLabel value="#{msgs['login.passw.fldNovaSenha']}" for="txtSenhaNova" />
					<p:password id="txtSenhaNova" value="#{loginController.senhaNova}" />
					<p:message id="msSenhaNova" for="txtSenhaNova"></p:message>


					<h:outputLabel value="#{msgs['login.passw.fldNovaSenhaConfirm']}"
						for="txtConfirmaSenhaNova" />
					<p:password id="txtConfirmaSenhaNova"
						value="#{loginController.confirmaSenhaNova}" />
					<p:message id="msConfirmaSenhaNova" for="txtConfirmaSenhaNova"></p:message>

					<h:outputText></h:outputText>
					<p:column colspan="1">
						<p:commandButton value="#{msgs['login.passw.salvar']}"
							actionListener="#{loginController.alteraSenha}"
							update="a msSenhaAtual msConfirmaSenhaNova msSenhaNova" />
						<p:commandButton type="reset" value="#{msgs['login.passw.limpar']}"></p:commandButton>
					</p:column>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
