<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form>
			<p:dataTable id="users" var="user" value="#{userController.userList}"
				paginator="true" rows="10" style="width: 900px" emptyMessage="Nenhuma registro encontrado">
					<f:facet name="header">
					<h:outputText
						value="#{msgs['cadastroUsuario.label.consulta']}" />
					</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>

					<h:commandLink value="#{user.nome}"
						action="#{userController.editUser(user)}">
					</h:commandLink>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Cpf" />
					</f:facet>
					<h:outputText value="#{user.cpf}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{user.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<p:commandButton action="#{userController.deleteUser(user)}" type="submit"
						icon="ui-icon ui-icon-trash"
						onclick="if (!confirm('Confirma a exlucÃ£o do usuario #{user.nome} ?')) return false;"
						ajax="false" /> 
				</p:column>
				<!-- type="submit"  image="/resources/imagens/excluir16.png"  -->
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
