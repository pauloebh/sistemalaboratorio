<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form>
		
			<p:commandButton action="#{clienteController.novo}" type="submit"
						icon="ui-icon ui-icon-document" ajax="false" value="#{msgs['padrao.botao.novo']}" /> 
						<br /><br />
			<p:dataTable id="clientes" var="cliente" value="#{clienteController.clienteList}"
				paginator="true" rows="10" style="width: 900px" emptyMessage="#{msgs['padrao.registro.nenhum.encontrado']}">
					<f:facet name="header">
					<h:outputText
						value="#{msgs['cliente.consulta.cabecalho']}" />
					</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['cliente.consulta.colunaNome']}" />
					</f:facet>

					<h:commandLink value="#{cliente.nome}"
						action="#{clienteController.editar(cliente)}">
					</h:commandLink>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['cliente.consulta.colunaCNPJ']}" />
					</f:facet>
					<h:outputText value="#{cliente.cpfcnpj}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['cliente.consulta.colunaEmail']}" />
					</f:facet>
					<h:outputText value="#{cliente.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<p:commandButton action="#{clienteController.deletar(cliente)}" type="submit"
						icon="ui-icon ui-icon-trash"
						onclick="if (!confirm('Confirma a exlucÃ£o do usuario #{cliente.nome} ?')) return false;"
						ajax="false" /> 
				</p:column>
				<!-- type="submit"  image="/resources/imagens/excluir16.png"  -->
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
