<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form>
			<p:commandButton value="#{msgs['padrao.botao.novo']}"
				action="#{funcaoController.novo}" type="submit"
				icon="ui-icon ui-icon-new" ajax="false" />

			<p:dataTable id="funcoes" var="funcao"
				value="#{funcaoController.funcaoList}" paginator="true" rows="10"
				style="width: 900px" emptyMessage="Nenhuma registro encontrado">
				<f:facet name="header">
					<h:outputText value="#{msgs['cadastroUsuario.label.consulta']}" />
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>

					<h:commandLink value="#{funcao.nome}"
						action="#{funcaoController.editar(funcao)}">
					</h:commandLink>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ativo" />
					</f:facet>
					<h:outputText value="#{funcao.ativo}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<p:commandButton action="#{funcaoController.deletar(funcao)}"
						type="submit" icon="ui-icon ui-icon-trash"
						onclick="if (!confirm('Confirma a exlucÃ£o do funcao #{funcao.nome} ?')) return false;"
						ajax="false" />
				</p:column>
				<!-- type="submit"  image="/resources/imagens/excluir16.png"  -->
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
