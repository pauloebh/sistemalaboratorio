<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template.xhtml">
	<ui:define name="corpo">
		<h:form id="cadPerfil">
			<p:panel id="panel" header="#{perfilController.labelCadastro}">
				<p:messages />
				<h:inputHidden value="#{perfilController.perfil.id}" />

				<h:panelGrid columns="4" cellpadding="5">

					<h:outputLabel for="name"
						value="#{msgs['cadastroUsuario.label.nome']}" />
					<p:inputText id="name" value="#{perfilController.perfil.nome}"
						required="true"
						requiredMessage="#{msgs['cadastroUsuario.nome.required']}"
						style="width:300px">
						<f:validateLength minimum="4" />
						<p:ajax event="blur" update="nameMsg" />
					</p:inputText>

					<h:outputLabel for="name"
						value="#{msgs['cadastroUsuario.label.nome']}" />					
					<p:selectBooleanCheckbox id="ativo"
						value="#{perfilController.perfil.ativo}" />
						
					<h:inputHidden value="" />					
					<p:message id="nameMsg" for="name" />
					
					<h:inputHidden value="" />
					<p:message id="nameMsgAtivo" for="ativo" />

					<h:outputLabel for="funcoes"
						value="#{msgs['cadastroUsuario.label.nome']}" />

					<p:selectManyCheckbox id="funcoes"
						value="#{perfilController.comboFuncoes.selecao}"
						layout="pageDirection" required="true"
						requiredMessage="#{msgs['cadastroUsuario.nome.required']}">
						<f:selectItems
							value="#{perfilController.comboFuncoes.listaSelecao}" />
						<p:ajax event="blur" update="nameMsg" />
					</p:selectManyCheckbox>
					<p:message id="nameMsgCombo" for="funcoes" />
					
					<h:inputHidden value="" />
					<h:inputHidden value="" />
					<h:inputHidden value="" />
					<h:inputHidden value="" />
					
					<p:commandButton id="limpar"
						value="#{msgs['cadastroUsuario.label.reset']}"
						action="#{perfilController.limpar}" type="reset" ajax="false" />

				</h:panelGrid>

			<p:commandButton id="salvar"
				value="#{msgs['padrao.botao.salvar']}" update="panel"
				action="#{perfilController.salvar}" ajax="false" />
				

			<p:commandButton id="adicionar"
				value="#{msgs['padrao.botao.voltar']}" update="panel"
				action="#{perfilController.listar}" ajax="false" />
				
			</p:panel>
		
		</h:form>
	</ui:define>
</ui:composition>
</html>
